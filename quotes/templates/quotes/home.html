{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Quotes App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>Quotes App</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'quote' %}">Quote</a> |
            <a href="{% url 'show_all' %}">Show All</a> |
            <a href="{% url 'about' %}">About</a>
        </nav>
    </header>
    <hr>
    {% block content %}
    {% if quote and image %}
    <h2>Welcome to Quotes App</h2>
    <p>"{{ quote }}"</p>
    <img src="{{ image }}" alt="Albert Einstein" width="200">
    {% endif %}
    {% endblock %}
</body>
</html>
