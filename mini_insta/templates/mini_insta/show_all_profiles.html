{% extends 'mini_insta/base.html' %}

{% block content %}
<h2>All Profiles</h2>
<div>
    {% for profile in profiles %}
    <div>
        <a href="{% url 'show_profile' profile.pk %}">
            <img src="{{ profile.profile_image_url }}" alt="{{ profile.display_name }}" width="100">
            <h3>{{ profile.display_name }}</h3>
        </a>
        <p>{{ profile.username }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
