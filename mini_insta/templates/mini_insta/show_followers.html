{% extends "mini_insta/base.html" %}

{% block content %}


{% if followers %}

    <ul>
        {% for follower in profile.get_followers %}
            <li>
                <a href="{% url 'show_profile' follower.pk %}">
                    {{ follower.display_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No followers yet.</p>
{% endif %}


<a href="{% url 'show_profile' profile.pk %}">Back to Profile</a>




{% endblock %}
