    It allows users to enter a query to search for matching Profiles and Posts. 
-->



{% extends "mini_insta/base.html" %}

{% block content %}

<h2>Search</h2>

<form method="get" action="{% url 'search' profile.pk %}">
    <input type="text" name="query" placeholder="Search Profiles or Posts..." required>
    <button type="submit">Search</button>
</form>

<p><a href="{% url 'show_profile' profile.pk %}">Back to Profile</a></p>





{% endblock %}
